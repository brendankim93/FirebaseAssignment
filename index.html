<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron jumbotron-fluid" style="text-align: center; background-color: orange;">
      <div class="container">
        <h1 class="display-3">Anytime is Train Time</h1>
        <p class="lead">Choo Choo. Chee Chee.</p>
      </div>
    </div>
    <div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
			<table class="table table-hover" id='myTableId'>
      			<thead>
        			<tr>
          				<th>Train name</th>    <!-- <th> is used to make the column heads a little more prominent -->
          				<th>Train Destination</th>
          				<th>Frequency(min)</th>
          				<th>Next Arrival</th>
          				<th>Minutes Away</th>
        			</tr>
      			</thead>
      			<tbody>
				
				</tbody>
    		</table>

			</div>
    		</div>		
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
				    <form>
      					<div class="form-group">
        					<label class="col-form-label" for="formGroupExampleInput">Train Name</label>
        					<input type="text" class="form-control" id="name-input">
     					 </div>
      					<div class="form-group">
        					<label class="col-form-label" for="formGroupExampleInput2">Destination</label>
       						<input type="text" class="form-control" id="destination-input">
      					</div>
      					<div class="form-group">
        					<label class="col-form-label" for="formGroupExampleInput">First Train Time(HH:mm - military time)</label>
        					<input type="text" class="form-control" id="first-train-input">
      					</div>
      					<div class="form-group">
        					<label class="col-form-label" for="formGroupExampleInput">Frequency(min)</label>
        					<input type="text" class="form-control" id="frequency-input">
      					</div>
      					<button class="btn btn-primary" id="add-train">Submit</button>
    				</form>
			</div>
		</div>
	</div>
	</div>
</div>
<script type="text/javascript" src="app.js"></script>		
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
